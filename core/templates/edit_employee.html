{% extends 'base.html' %}
{% block edit_employee %}
<div class="container m-2">
    <div class="card">
  <form class="p-2 ps-5 pe-5" method="post" action="{% url 'edit_helper' emp.id %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input value="{{emp.name}}" name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">email</label>
        <input value="{{emp.email}}" name="email" type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input value="{{emp.address}}" name="address" type="text" class="form-control" id="address" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">phone</label>
        <input value="{{emp.phone}}" name="phone" type="text" class="form-control" id="phone" required>
      </div>
    <button type="submit" class="btn btn-primary content-justufy-center">Update</button>
  </form>
</div>
</div>
{% endblock %}
